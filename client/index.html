<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Popcorn Picks">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    
    <!-- Mobile-specific CSS -->
    <style>
      /* Prevent zoom on input focus */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Prevent horizontal scroll */
      body {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Better touch targets */
      button, [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Prevent text selection on swipe elements */
      .swipe-card {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Fix for iOS Safari */
      @supports (-webkit-touch-callout: none) {
        .swipe-card {
          -webkit-transform: translateZ(0);
        }
      }
      
      /* Prevent pull-to-refresh on mobile */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    
    <title>Popcorn Picks - AI Movie Recommender</title>
    <meta name="description" content="Discover your next favorite movie with our AI-powered swipe-based recommendation engine. Explore Hollywood and Bollywood films effortlessly.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Custom Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for enhanced icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Popcorn Picks - AI Movie Recommender">
    <meta property="og:description" content="Find your next favorite movie with our swipe-based discovery platform featuring Hollywood and Bollywood films.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Popcorn Picks - AI Movie Recommender">
    <meta name="twitter:description" content="Discover movies through intuitive swiping and AI recommendations.">
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
